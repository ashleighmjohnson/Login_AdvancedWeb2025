<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">

    
</head>

<body>
    <div id="top">
    <img src="logo.png" alt="Odin logo">
    <h2 id="loginLabel">Login</h2>
    </div>

    <form id="loginForm">
        
        <div class="nameClass">
            <label style="font-family: 'fontslay', sans-serif;" id="nameLabel">first name: </label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="lastNameClass">
            <label style="font-family: 'fontslay', sans-serif;" id="lastNameLabel">last name: </label>
            <input type="lastName" name="lastName" id="lastNameid" required>
        </div>

        <div class="emailClass">
            <label style="font-family: 'fontslay', sans-serif;" id="emailLabel">email: </label>
            <input type="email" name="email" id="email" required>
        </div>


        <div class="phoneClass">
            <label style="font-family: 'fontslay', sans-serif;" id="phoneLabel">phone number: </label>
            <input type="phone" name="phone" id="phone" required>
        </div>

        <div class="passwordClass">
            <label style="font-family: 'fontslay', sans-serif;" id="pwordLabel">password: </label>
            <input type="password" name="pword" id="password" required>
        </div>
        <div class="passwordClass">
            <label style="font-family: 'fontslay', sans-serif;" id="pwordLabel"> confirm password: </label>
            <input type="password" name="pword" id="passwordConfirm" required>
        </div>

        <button style="font-family: 'fontslay', sans-serif;" class="signupButton" type="submit" id="signUpB">Sign
            Up</button>
    </form>

</body>

</html>
